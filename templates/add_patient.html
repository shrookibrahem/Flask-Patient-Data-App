<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
</head>
<body>
    <h1>Add New Patient</h1>
    
    <form action="/commoninfo/add" method="POST">
        <!-- Hidden field for user_id -->
        <input type="hidden" name="user_id" value="{{ user_id }}">
        
        <label for="user_name">User Name:</label>
        <input type="text" id="user_name" name="user_name" placeholder="Enter user name" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required><br><br>

        <button type="submit">Add Patient</button>
    </form>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
