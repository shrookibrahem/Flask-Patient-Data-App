<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Info</title>
</head>
<body>
    <h1>Welcome to the Patient Information System</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form action="/commoninfo/fetch" method="POST">
        <label for="user_id">Enter Patient ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="submit">Check Patient</button>
    </form>
</body>
</html>
